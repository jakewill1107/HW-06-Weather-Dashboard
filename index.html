<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <script src="https://kit.fontawesome.com/6c5bd3dddf.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Welcome to the Weather Dashboard!</h1>
        </header>

        <aside>
            <form>
                <label for="city-name"> Search for a City</label>
                <br>
                <input type="text" id="city-name">
                <button type="submit" id="search-button">
                    <i class="fas fa-serach"></i>
                </button>
            </form>
            <ul id="search-history">
            </ul>
        </aside>

    <main class="clearfix">

        <section class="weather-today">
            <h3 id="city">Select a City</h3>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="uv-index"></p>
            </section>

        </section class="weather-forecast">
        <h3>5 Day Forecast</h3>
        <div class="forecast-days"></div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script1.js"></script>
    </body>

</html>
